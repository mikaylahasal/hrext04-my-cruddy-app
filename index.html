<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  
  <center><body>
  
  <div class = "Container">
    <h1> My Fitness Organizer </h1>

    <div class ="inputContainer">
     
      <div class = "workoutContainer">

        <div> Type of Workout
          <input type="text" class="user-input-workout" placeholder="Back, Legs, Chest... etc. Workout"></input>
        </div>
        <div> Name of Workout
          <input type="text" class ="user-input-workoutName" placeholder="Workout Name"></input>
        </div>
        <div> Sets x Reps 
          <input type="text" class ="user-input-reps" placeholder="Sets x Reps"></input>
        </div>
      
        <button class="add-workout-btn">Add Workout</button>
        <button class="del-workout-btn">Delete Workout</button>
      
      </div>

      <div class = "mealContainer">

        <div> Type of Meal
          <input type="text" class="user-input-mealType" placeholder="Breakfast, Lunch, Dinner?">
        </div>
        <div> Name of Meal
          <input type="text" class ="user-input-mealName" placeholder="Name of Meal"></textarea>
        </div>
        <div> Recipe
          <input type="text" class ="user-input-mealIng" placeholder="Name of Meal"></textarea>
        </div>
       
        <button class="add-meal-btn">Add Meal</button>
        <button class="del-meal-btn">Delete Meal</button>
      
      </div>
    
    </div>

    <div class = "workouts"> 
    </div>
    <div class = "meals"> 
    </div>
  </div>

  </body></center>
</html>
